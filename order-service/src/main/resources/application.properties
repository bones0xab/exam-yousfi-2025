spring.application.name=order-service
server.port=8682

# --- Spring Cloud Config (Fetch config from server) ---
# 'optional' ensures the app still starts even if Config Server is down during dev
spring.config.import=optional:configserver:http://localhost:8888/

# --- Service Discovery (Eureka) ---
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Important: Prefer IP so containers (Docker) talk correctly
eureka.instance.prefer-ip-address=true

# --- Axon Server (CQRS & Event Sourcing) ---
axon.axonserver.servers=localhost:8124
# Use Jackson for readable JSON events in the Event Store
axon.serializer.events=jackson
axon.serializer.messages=jackson
# Optional: Disable Axon if you want to run tests without it (default is true)
axon.axonserver.enabled=true

# --- Database (MySQL for Read Model) ---
# We share the same DB 'microservice_db' but create tables automatically
spring.datasource.url=jdbc:mysql://localhost:3306/microservice_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# --- Kafka Producer (For Real-Time Analytics) ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Use standard JsonSerializer (Safe for Boot 3.2.x)
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Trust all packages for serialization
spring.kafka.producer.properties.spring.json.trusted.packages=*

# --- Logging (Helpful for debugging Sagas) ---
logging.level.com.enset=DEBUG
logging.level.org.axonframework=INFO